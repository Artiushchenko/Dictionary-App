<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary App</title>
	<!-- FONT AWESOME LIBRARY -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<!-- FAVICON -->
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<!-- CSS STYLES -->
	<link rel="stylesheet" href="./styles/desktop-v.css">
	<link rel="stylesheet" href="./styles/mobile-v.css">
</head>

<body>
	<!-- WORD SEARCH BLOCK -->
	<audio id="word-pronouncing"></audio>
	<section class="search-block-wrapper">
		<section class="search-box">
			<input type="text" placeholder="Type the word here ..." id="input-word">
			<button id="search-button">Search</button>
		</section>

		<section class="search-result" id="search-result"></section>
	</section>

	<!-- FAVORITE WORDS MODAL WINDOW -->
	<section class="modal" id="favorite-words-modal">
		<section class="modal-content">
			<section class="modal-header">
				<h3>words to study</h3>
				<span class="close-button" id="close-modal">
					<i class="fa-solid fa-xmark"></i>
				</span>
			</section>
			<ul id="favorite-words-list"></ul>
		</section>
	</section>

	<!-- QUIZ MODAL WINDOW -->
	<section class="modal" id="quiz-modal">
		<section class="quiz-content">
			<section class="quiz-header">
				<h3>Quiz</h3>
				<span class="close-button" id="close-quiz-modal">
					<i class="fa-solid fa-xmark"></i>
				</span>
			</section>
			<section id="quiz-card-container"></section>
			<section class="quiz-control">
				<button id="next-card-button">Next</button>
			</section>
			<section id="quiz-completion-message" class="completion-message"></section>
		</section>
	</section>

	<!-- QUIZ BUTTON -->
	<button id="start-quiz-button" class="control-button">
		<i class="fa-solid fa-graduation-cap"></i>
	</button>

	<!-- THEME TOGGLE BUTTON -->
	<button id="theme-toggle-button" class="control-button">
		<i class="fa-solid fa-moon" id="theme-icon"></i>
	</button>

	<!-- MODAL WINDOW TOGGLE BUTTON -->
	<button id="favorite-words-button" class="control-button">
		<i class="fa-solid fa-bookmark"></i>
	</button>

	<!-- SCRIPT -->
	<script src="./js/main.js"></script>
</body>

</html>
